
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AI Terminal | MollyAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="AI Terminal Interface" name="description" />
    @@include("partials/head-css.html")
    <style>
        .terminal-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }
        .terminal-output {
            color: #00ff00;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .terminal-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: monospace;
            width: 100%;
            padding: 10px 0;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        @@include("partials/sidebar.html")
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">AI Terminal Interface</h4>
                            </div>
                            <div class="card-body">
                                <div class="terminal-container">
                                    <div id="terminalOutput" class="terminal-output"></div>
                                    <input type="text" id="terminalInput" class="terminal-input" placeholder="Type your command...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            @@include("partials/footer.html")
        </div>
    </div>
    @@include("partials/vendor-scripts.html")
    <script>
        document.getElementById('terminalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = this.value;
                const output = document.getElementById('terminalOutput');
                output.innerHTML += `> ${input}\n`;
                this.value = '';
                // Here you can add the actual AI processing logic
                output.innerHTML += `Processing: ${input}\n\n`;
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
