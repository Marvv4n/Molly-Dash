
<!DOCTYPE html>
<html lang="en">
<head>
     @@include("partials/title-meta.html", {"sub-title": "Reset Password"})
     @@include("partials/head-css.html")
</head>
<body class="authentication-bg">
     <div class="account-pages py-5">
          <div class="container">
               <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                         <div class="card border-0 shadow-lg">
                              <div class="card-body p-5">
                                   <div class="text-center">
                                        <div class="mx-auto mb-4 text-center auth-logo">
                                             <a href="index.html" class="logo-dark">
                                                  <img src="assets/images/logo-dark.png" height="32" alt="logo dark">
                                             </a>
                                             <a href="index.html" class="logo-light">
                                                  <img src="assets/images/logo-light.png" height="28" alt="logo light">
                                             </a>
                                        </div>
                                        <h4 class="fw-bold text-dark mb-2">Reset Password</h4>
                                        <p class="text-muted">Enter your new password below</p>
                                   </div>
                                   <form action="index.html" class="mt-4">
                                        <div class="mb-3">
                                             <label for="new-password" class="form-label">New Password</label>
                                             <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                                        </div>
                                        <div class="mb-3">
                                             <label for="confirm-password" class="form-label">Confirm Password</label>
                                             <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
                                        </div>
                                        <div class="d-grid">
                                             <button class="btn btn-dark btn-lg fw-medium" type="submit">Reset Password</button>
                                        </div>
                                   </form>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     @@include("partials/vendor-scripts.html")
</body>
</html>
